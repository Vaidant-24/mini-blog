{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-3">Add New Post</h3>
    <form action="" method="post" >
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="Add Post" class="btn btn-success my-1">
        <a href="{% url 'blog:dashboard' %}" class="btn btn-danger d-inline">Cancel</a>
    </form> 
</div>
{% endblock content %}
